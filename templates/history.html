<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User History</title>
</head>
<body>
    <h1>User History: {{ user }}</h1>

    {% if history %}
        <ul>
            {% for url_id in history %}
                {% if url_id in shortened_urls %}
                    <li>
                        <a href="/{{ url_id }}">{{ shortened_urls[url_id]['long_url'] }}</a>
                    </li>
                {% else %}
                    <li>Unknown URL ({{ url_id }})</li>
                {% endif %}
            {% endfor %}
        </ul>
    {% else %}
        <p>No history available.</p>
    {% endif %}
</body>
</html>
