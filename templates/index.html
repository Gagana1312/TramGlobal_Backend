<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL shortener</title>

</head>
<body>
    <h1>URL Shortener</h1>
    <form method="POST" action="{{ url_for('index') }}">
        <input type="text" name="long_url" placeholder="Enter the long URL">
        <button type="submit">SHORTEN</button>
    </form>
    {% if shortened_url %}
    <p>Shortened URL: <a href="{{ shortened_url }}">{{ shortened_url }}</a></p>
    {% endif %}   
    
</body>
</html>
